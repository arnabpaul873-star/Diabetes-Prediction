<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center mb-4 text-primary">Diabetes Prediction</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" step="any" class="form-control" name="age" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">BMI</label>
                    <input type="number" step="any" class="form-control" name="bmi" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">HbA1c (%)</label>
                    <input type="number" step="any" class="form-control" name="hba1c" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Triglycerides (TG)</label>
                    <input type="number" step="any" class="form-control" name="tg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
            {% if prediction %}
            <div class="alert alert-info mt-4 text-center">
                <strong>Inputs:</strong><br>
                Age = {{ age }} | BMI = {{ bmi }} | HbA1c = {{ hba1c }} | TG = {{ tg }}<br><br>
                <strong>Prediction:</strong> {{ prediction }}
            </div>
            {% endif %}

        </div>
    </div>
</body>

</html>
